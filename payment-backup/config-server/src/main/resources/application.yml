spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/ajaykumar-dev/spring_boot_microservice/tree/main/configs
          clone-on-start: true
          skipSslValidation: true

server:
  port: 8445

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    serverUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
